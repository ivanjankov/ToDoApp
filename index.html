<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>To Do App</title>
	</head>
	<body>
		<div class="bg-container">
			<div class="white-overlay">
				<header class="header">
					<h1>To Do App</h1>
				</header>
				<div class="main-content">
					<div class="filter-wrapper">
						<div class="filter-heading">
							<h3>Filter</h3>
						</div>
						<div class="filter-elements-container">
							<div class="sort-by-container">
								<h4>Sort By</h4>
								<select name="sort" id="sort-by">
									<option value="default">Default</option>
									<option value="name">Name</option>
									<option value="date">Date</option>
									<option value="status">Status</option>
								</select>
							</div>
							<div class="filter-by-container">
								<h4>Filter By</h4>
								<div class="flex flex-columns">
									<label for="filter">Status</label>
									<select name="filter" id="filter-by-status">
										<option value="all">All</option>
										<option value="false">Active</option>
										<option value="true">Completed</option>
									</select>
								</div>
								<div class="filter-date-wrapper">
									<label for="date">Date</label>
									<input id="filter-by-date" type="date" name="date" />
								</div>
							</div>
						</div>
					</div>
					<div class="task-container">
						<div class="add-task">
							<div id="add-task-upper" class="add-task-head">
								<i class="fa-solid fa-plus"></i>
								<p>Add task</p>
							</div>
							<div id="add-task-input" class="add-task-inputs hidden">
								<div class="add-task-name">
									<label for="name">Name</label>
									<input id="name-input" type="text" name="name" />
								</div>
								<div class="add-task-date">
									<label for="date">Date</label>
									<input id="date-input" type="date" name="date" />
								</div>
								<div class="add-task-status">
									<label for="status">Completed</label>
									<input id="status-input" type="checkbox" name="status" />
								</div>
								<div class="task-btn-wrapper">
									<a href="#" id="add-btn" class="add-task-btn">Add Todo</a>
								</div>
							</div>
						</div>
						<div class="single-task tasks-heading">
							<p>Name</p>
							<p>Date</p>
							<p>Status</p>
						</div>

						<div id="task-wrapper" class="task-wrapper"></div>

						<div id="edit-wrapper" class="single-task edit-single-task hidden">
							<div>
								<label for="edit-name">Edit Name</label>
								<input id="edit-name" type="text" />
							</div>
							<div>
								<label for="edit-date">Edit Date</label>
								<input id="edit-date" type="date" />
							</div>
							<div>
								<label for="todo-status">Status</label>
								<input id="edit-status" type="checkbox" />
							</div>
							<div>
								<a href="#" id="save">Save</a>
								<a href="#" id="close-edit">close</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
